spring.application.name=pagina de marketing pagemarketing

# URL
spring.datasource.url=jdbc:postgresql://localhost:5432/ASPE

# Datos
spring.datasource.username=postgres
spring.datasource.password=elber

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci√≥n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- LiveReload habilitado (para cambios en HTML, CSS, JS) ---
spring.devtools.livereload.enabled=true

# --- Evitar reinicio completo del backend ---
spring.devtools.restart.enabled=false
