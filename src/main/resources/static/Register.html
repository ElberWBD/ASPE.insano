<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Register-estilos/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    
    <div class="login-container">
        <!-- Contenedor de las estrellas (por debajo de la imagen de fondo) -->

        <!-- Contenedor de la imagen de fondo -->
        <div class="login-image"></div>
        <!-- Formulario de inicio de sesión -->
        <div class="login-form">
            <h2>Crear Cuenta</h2><br>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <div class="button-container">
                    <button type="submit" class="btn-submit">Registrarse</button>
                </div><br>
             <!-- Línea horizontal debajo del botón -->
            <hr class="line-break">
            <h1 style="text-align: center">Registrarse con</h1>
            <!-- Contenedor de los íconos de redes sociales -->
            <div class="social-icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-microsoft"></i>
            </div><br>

                <div class="links">
                    <a href="Index.html">Entrar como invitado</a>
                    <a href="Login.html">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="JS/Registrarusuario.js"></script>

</body>

</html>
