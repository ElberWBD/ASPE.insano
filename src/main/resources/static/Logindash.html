<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Dashboard-estilos/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h2>Ingrese sus datos</h2><br>
      <form id="loginForm">
        <input id="email" type="email" placeholder="Correo electrónico" required>
        <input id="password" type="password" placeholder="Contraseña" required>
        
        <div class="button-container">
          <button type="submit" class="btn-submit">Iniciar sesión</button>
        </div><br>

        <div class="links">
          <hr class="line-break">
          <a href="../HTML/Index.html">Contactar con soporte</a>
        </div>
        <p id="mensaje"></p>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8080/usuarios/login";

    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          mensaje.textContent = "❌ Correo o contraseña incorrectos";
          mensaje.style.color = "red";
          return;
        }

        const data = await res.json();
        mensaje.textContent = "✅ Bienvenido, " + data.usuario;
        mensaje.style.color = "green";

        // Espera un poco y redirige
        setTimeout(() => {
          window.location.href = "Dashboard.html";
        }, 1000);

      } catch (error) {
        mensaje.textContent = "⚠️ Error al conectar con el servidor";
        mensaje.style.color = "orange";
        console.error(error);
      }
    });
  </script>

</body>
</html>
